<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula3</title>
</head>
<body>
    <div id="conteudo">
        <header></header>
        <nav>
            <a href="index.html">Home</a> |
            <a href="pag2.html">Form2</a>
        </nav>
        <section>
            <br>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="">Nome: </label>
                    <input type="text" name="nome" id="nome"
                            size="50" maxlength="100" required
                            autofocus="autofocus">
                    <br/>
                    <label for="">Idade: </label>
                    <input type="tel" name="idade" id="idade"
                      size="3" maxlength="3" required>
                    <br/>
                    <label for="">CPF: </label>
                    <input type="text" name="cpf" id="cpf"
                           size="12" maxlength="12"
                           readonly>
                </fieldset>
                <br/><br/>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="">CEP</label>
                    <input type="text" name="cep" id="cep"
                          placeholder="xxxxx-xxx">
                    <br/>
                    <label for="">Logradouro: </label>
                    <input type="text" name="log" id="log">
                    <br>
                    <label for="">Bairro: </label>
                    <input type="text" name="bairro" id="bairro">
                    <br>
                    <label for="">Cidade: </label>
                    <input type="text" name="city" id="city">
                    <br>
                    <label for="">Uf: </label>
                    <input type="text" name="uf" id="uf">
                </fieldset>
                <br/>
                <fieldset>
                    <legend>Listas: </legend>
                    <label for="preferida"> Fruta Preferida: </label>
                     <input list="fruta" 
                            name="preferida"
                            id="preferida">
                     <datalist id="fruta">
                        <option value="Banana"></option>
                        <option value="Maça"></option>
                        <option value="Morango"></option>
                        <option value="Melão"></option>
                        <option value="Perâ"></option>
                     </datalist>
                     <br/>
                     <label for="comida">Comida Preferida: </label>
                     <select id="comida" name="comida">
                        <option value=""></option>
                        <option value="Sushi">Sushi</option>
                        <option value="Pastel">Pastel</option>
                        <option value="Macarrão">Macarrão</option>
                        <option value="Coxinha">Coxinha</option>
                        <option value="Churrasco">Churrasco</option>
                     </select>
                     <br/>
                     <label for="bebida">Bebida: </label>
                     <select>
                        <option value=""></option>
                        <optgroup label="Refrigerante">
                            <option value="CocaCola">CocaCola</option>
                            <option value="Guarana">Guarana</option>
                            <option value="ftUva">Fantá Uva</option>
                        </optgroup>
                        <optgroup label="Suco">
                            <option value="Maça">Maça</option>
                            <option value="Maracujá">Maracujá</option>
                            <option value="Tangerina">Tangerina</option>
                            <option value="Laranja">Laranja</option>
                        </optgroup>
                     </select>
                </fieldset>
                <br/><br/>
                <label>Escreva sua opnião: </label><br/>
                <textarea name="opniao" id="opniao" cols="50" rows="5"></textarea>
                <br/><br/>
                <input type="button" value="salvar">
                &nbsp; &nbsp;
                <button type="button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Echinopsis_unidentified.jpg/226px-Echinopsis_unidentified.jpg" 
                         alt="cacto com flor"
                         title="Cacto fofinho"
                         width="100"
                         height="100">
                    &nbsp;<strong>Salvar</strong>
                </button>
                &nbsp;&nbsp;
                <input type="submit" value="Submeter">
            </form>
        </section>
        <footer></footer>
    </div>
    
</body>
</html>
